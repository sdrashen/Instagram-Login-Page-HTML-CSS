<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram login page clone by Sabrina Drashen</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <main id="wrapper">
        <div id="phones-ilustrations">
            <div class="phones-background">
                <div class="phones-slider"></div>
            </div>
        </div>

        <div id="container-input">
            <div>
                <div class="form-group">
                    <img class="word-instagram" src="./images/instagram-logo.png" />
                    <div class="form">
                        <input class="input-user-data" type="text" placeholder="Telefone, nome de usuário ou email" required />
                        <input class="input-user-data" type="password" placeholder="Senha" required />

                        <button id="btn-login" title="Entrar">Entrar</button>
                        <div class="separator">
                            <div></div>
                            <div>ou</div>
                            <div></div>
                        </div>
                        <div id="facebook-login-option">
                            <a href="#" title="Entrar com o Facebook"><img src="./images/facebook-icon.png" class="facebook-icon" />
                                <span class="login-with-facebook">Entrar com o Facebook</span>
                            </a>
                            <a href="#" class="forgot-password" title="Esqueceu a senha?">Esqueceu a senha?</a
                >
              </div>
            </div>
          </div>
          <div class="form-group sign-up-items">
            <p class="sign-up">
              Não tem uma conta?
              <a href="#" title="Cadastre-se" class="sign-up-btn"
                >Cadastre-se</a
              >
            </p>
          </div>
        </div>
        <div id="footer">
          <p>Obtenha o aplicativo.</p>
          <div class="get-the-app-icons">
            <a class="download-the-app" href="#"
              ><img class="appstore-icon" src="./images/apple-button.png"
            /></a>
                            <a class="download-the-app" href="#"><img class="google-play-icon" src="./images/googleplay-button.png" /></a>
                        </div>
                    </div>
                </div>
    </main>
</body>

</html>
