<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram login page clone by Sabrina Drashen</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <main id="wrapper">
        <section id="container-1">
            <div id="phones-ilustrations">
                <div class="phones-background">
                    <div class="phones-slider"></div>
                </div>
            </div>
        </section>
        <section id="container-2">
            <header>
                <img class="word-instagram" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/1200px-Instagram_logo.svg.png" />
            </header>
            <form id="form">
                <input type="text" placeholder="Telefone, nome de usuário ou email" />
                <input type="password" placeholder="Senha" />
                <button class="btn-login">Entrar</button>
                <div class="other-login-way">
                    <div class="other-login-line1"></div>
                    <div class="other-login-ou"></div>
                    <div class="other-login-line2"></div>
                </div>
                <div class="login-with-facebook">
                    <a href="#"><img />
                        <p>Entrar com o Facebook</p>
                    </a>
                </div>
                <a href="#" class="forgot-password">Esqueceu a senha?</a>
            </form>
            <div id="sign-up">
                <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
            </div>
            <footer id="footer">
                <p>Obtenha o aplicativo.</p>
                <a class="download-the-app" href="#"><img /></a>
                <a class="download-the-app" href="#"><img /></a>
            </footer>
        </section>
    </main>
</body>

</html>
