<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram login page clone by Sabrina Drashen</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <main id="wrapper">
        <section id="container-1">
            <div id="phones-ilustrations">
                <div class="phones-background">
                    <div class="phones-slider"></div>
                </div>
            </div>
        </section>
        <div id="container-input">
            <div>
                <div class="form-group">
                    <img class="word-instagram" src="./images/instagram-logo-word.png" />
                    <div id="form">
                        <input type="text" placeholder="Telefone, nome de usuário ou email" />
                        <input type="password" placeholder="Senha" />
                        <button class="btn-login" title="Entrar">Entrar</button>
                        <div class="other-login-way">
                            <div class="other-login-line1"></div>
                            <div class="other-login-ou">OU</div>
                            <div class="other-login-line2"></div>
                        </div>
                        <div>
                            <a href="#" title="Entrar com o Facebook"><img src="https://w7.pngwing.com/pngs/175/452/png-transparent-facebook-logo-facebook-icon-logo-facebook-icon-blue-text-rectangle-thumbnail.png" class="facebook-icon" />
                                <span class="entrar-com-facebook">Entrar com o Facebook</span>
                            </a>
                            <a href="#" class="forgot-password" title="Esqueceu a senha?">Esqueceu a senha?</a
                >
              </div>
            </div>
          </div>
          <div class="form-group">
            <p>
              Não tem uma conta? <a href="#" title="Cadastre-se">Cadastre-se</a>
                            </p>
                        </div>
                    </div>
                    <div id="footer">
                        <p>Obtenha o aplicativo.</p>
                        <a class="download-the-app" href="#"><img /></a>
                        <a class="download-the-app" href="#"><img /></a>
                    </div>
                </div>
    </main>
</body>

</html>
